<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="WDD131 | W05 Form Page">
    <meta name="author" content="Julio Araujo">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>    
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    <option value="fc-1888">flux capacitor</option>
                    <option value="fc-2050">power laces</option>
                    <option value="fs-1987">time circuits</option>
                    <option value="ac-2000">low voltage reactor</option>
                    <option value="jj-1969">warp equalizer</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                    
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">☆☆</label>
                    
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">☆☆☆</label>
                    
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">☆☆☆☆</label>
                    
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">☆☆☆☆☆</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            
            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="subtext">(Check all that apply)</p>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <p class="subtext">(Optional)</p>
                <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">Your Name</label>
                <p class="subtext">(Optional)</p>
                <input type="text" id="userName" name="userName">
            </div>
            
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> &#10070; Julio Araujo &#10070; Paraná, Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
